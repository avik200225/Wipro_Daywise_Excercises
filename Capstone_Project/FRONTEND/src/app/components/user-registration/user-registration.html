<div class="registration-container">
  <h2>User Registration</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" [(ngModel)]="user.firstname" name="firstname" required placeholder="Enter First Name"/>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" required placeholder="Enter Last Name"/>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" required placeholder="Enter Email"/>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="user.passWord" name="password" required placeholder="Enter password" />
    </div>

    <div class="form-group">
      <label>Address:</label>
      <input type="text" [(ngModel)]="user.address" name="address" placeholder="Enter Address"/>
    </div>

    <button type="submit" class="btn-register">Register</button>
  </form>
</div>
