<div class="login-shell">
  <div class="login-container" role="region" aria-labelledby="loginTitle">

    <div class="alert error" *ngIf="error" aria-live="polite">
      {{ error }}
    </div>

    <h2 id="loginTitle">Login</h2>

    <form (ngSubmit)="onLogin()" novalidate>
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter Email"
        autocomplete="username"
      />

      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="4"
        placeholder="Enter Password"
        autocomplete="current-password"
      />

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Signing inâ€¦' : 'Login' }}
      </button>
    </form>

    <button class="link" (click)="goToRegistration()">Register as New User</button>
  </div>
</div>
