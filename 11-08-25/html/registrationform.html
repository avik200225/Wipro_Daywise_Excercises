<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <h3><center>Student Registration Form</center></h3>
    <form>
        <label>Roll no. :</label>
        <input type="text" name="rollno"><br><br>

        <label>Student name :</label>
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name"><br><br>

        <label>Father's name :</label>
        <input type="text" name="fathername"><br><br>

        <label>Date of birth :</label>
        <input type="number" name="day" placeholder="Day(DD)">
        <input type="number" name="month" placeholder="Month(MM)" >
        <input type="number" name="year" placeholder="Year(YY)"><br><br>

        <label>Mobile no :</label>
        <input type="number" name="mobile" ><br><br>

        <label>Email id :</label>
        <input type="email" name="email"><br><br>

        <label>Password :</label>
        <input type="password" name="password"><br><br>

        <label>Gender :</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Department :</label>
        <input type="checkbox" name="dept" value="CSE"> CSE
        <input type="checkbox" name="dept" value="IT"> IT
        <input type="checkbox" name="dept" value="ECE"> ECE
        <input type="checkbox" name="dept" value="Civil"> Civil
        <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

        <label>Course :</label>
        <select name="course">
            <option>Select Course</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>B.Sc</option>
            <option>M.Sc</option>
            <option>Diploma</option>
        </select><br><br>

        <label>Student photo :</label>
        <input type="file" name="photo"><br><br>

        <label>City :</label>
        <input type="text" name="city"><br><br>

        <label>Address :</label>
        <input type="text" name="address" placeholder="Enter Address"><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
