<div class="toolbar">
  <div class="left">
    <select [(ngModel)]="searchCategory">
      <option value="description">Description</option>
      <option value="category">Category</option>
      <option value="price">Price</option>
      <option value="name">Name</option>
      <option value="make">Make</option>
    </select>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search text" />
    <button (click)="onSearch()">Search</button>
  </div>

  <div class="right">
    <span class="username">{{ username || 'Admin' }}</span>
    <button class="outline" (click)="logout()">Logout</button>
    <button class="primary" (click)="toggleAdd()">Add Product</button>
  </div>
</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<!-- Add form -->
<div class="card" *ngIf="showAddForm">
  <h3>Add Product</h3>
  <div class="form-grid">
    <label>Product Name <input [(ngModel)]="newProduct.productName" /></label>
    <label>Category <input [(ngModel)]="newProduct.productCat" /></label>
    <label>Description <input [(ngModel)]="newProduct.productDesc" /></label>
    <label>Make <input [(ngModel)]="newProduct.make" /></label>
    <label>Qty <input type="number" [(ngModel)]="newProduct.productAvailableQty" /></label>
    <label>Price <input type="number" [(ngModel)]="newProduct.productPrice" /></label>
    <label>Image URL <input [(ngModel)]="newProduct.productImgUrl" /></label>
    <label>Date of Manufacture <input type="date" [(ngModel)]="newProduct.dateOfManufacture" /></label>
  </div>
  <div class="actions">
    <button class="primary" (click)="saveNew()">Save</button>
    <button class="outline" (click)="toggleAdd()">Cancel</button>
  </div>
</div>

<!-- Listing -->
<div *ngIf="products?.length; else emptyState">
  <div class="row" *ngFor="let p of products">
    <div class="details">
      <div class="title">{{ p.productName }}</div>
      <div class="muted">
        {{ p.productCat }} â€¢ {{ p.productDesc }}
      </div>
      <div>Qty: {{ p.productAvailableQty }}</div>
      <div>Price: {{ p.productPrice | currency:'INR' }}</div>
    </div>
    <div class="actions">
      <button (click)="startEdit(p)">Edit</button>
      <button class="danger" (click)="remove(p)">Delete</button>
    </div>
  </div>

  <!-- pagination -->
  <div class="pagination">
    <button [disabled]="currentPage<=1" (click)="loadPage(currentPage-1)">Prev</button>
    <span>Page {{currentPage}} / {{totalPages}}</span>
    <button [disabled]="currentPage>=totalPages" (click)="loadPage(currentPage+1)">Next</button>
  </div>
</div>

<ng-template #emptyState>
  <div class="empty">No data found matching the search criterion.</div>
</ng-template>

<!-- Edit panel -->
<div class="card" *ngIf="selectedProduct">
  <h3>Edit Product</h3>
  <div class="form-grid">
    <label>Product Name <input [(ngModel)]="selectedProduct.productName" /></label>
    <label>Category <input [(ngModel)]="selectedProduct.productCat" /></label>
    <label>Description <input [(ngModel)]="selectedProduct.productDesc" /></label>
    <label>Make <input [(ngModel)]="selectedProduct.make" /></label>
    <label>Qty <input type="number" [(ngModel)]="selectedProduct.productAvailableQty" /></label>
    <label>Price <input type="number" [(ngModel)]="selectedProduct.productPrice" /></label>
    <label>Image URL <input [(ngModel)]="selectedProduct.productImgUrl" /></label>
    <label>Date of Manufacture <input type="date" [(ngModel)]="selectedProduct.dateOfManufacture" /></label>
  </div>
  <div class="actions">
    <button class="primary" (click)="saveEdit()">Save</button>
    <button class="outline" (click)="cancelEdit()">Cancel</button>
  </div>
</div>
